name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b #v3.2.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
