name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 #v4.1.2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
