name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 #v4.1.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
